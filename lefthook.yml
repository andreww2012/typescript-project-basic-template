# cspell:ignore commitlint
pre-push:
  parallel: true
  commands:
    eslint:
      run: npx eslint --concurrency auto {push_files}
    prettier:
      glob: '*.{js,jsx,cjs,mjs,ts,tsx,cts,mts,vue}'
      run: npx prettier --check {push_files}
    spellcheck:
      run: npx cspell --exclude '**/.*' --no-must-find-files {push_files}
    knip:
      run: nr knip
    types:
      run: nr lint:types
commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {0}
